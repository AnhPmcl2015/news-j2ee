<body>
<div class="container-fluid fh5co_header_bg">
    <div class="container">
        <div class="row">
            <div class="col-12 fh5co_mediya_center"><a href="javascript:void(0);" class="color_fff fh5co_mediya_setting"><i
                    class="fa fa-clock-o"></i>&nbsp;&nbsp;&nbsp;<span th:utext="${currentDate}"></span></a>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-3 fh5co_padding_menu">
                <img src="../static/images/logo.png" alt="img" class="fh5co_logo_width"/>
            </div>
        </div>
    </div>
</div>

    <div class="container-fluid">
        <div class="row text-center">
            <div style="align-items: center; width:100%">
                <form th:action="@{/chinh-sua-bai-viet}" th:object="${CreateSingleDto}" method='Post' onsubmit="myFunction()">
                    <table class="table" border="0" style="width:100%">
                        <tr>
                            <td style="text-align: right">Tiêu đề bài viết: </td>
                            <td> <input type="text" id="title" class="form-control" name="title" style="width: 100%" required th:value="${title}"/></td>
                        </tr>
                        <tr>
                            <td style="text-align: right">Mô tả bài viết:</td>
                            <td> <input type="text" id="description" class="form-control" name="description" style="width: 100%" required th:value="${description}"/>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right">Bài viết: </td>
                            <td> <textarea rows="10" cols="50" id="content" name="content" class="form-control "
                                    style="width: 100%"> </textarea>
                            </td>
                            <input th:value="${currentNewsId}" type="hidden" name="currentNewsId" />
                        </tr>
                        <tr>
                        	<td><input type="reset" value="Reset" class="btn btn-info form-control"/></td>
                        	<td><input type="submit" id="btnSubmit" class="btn btn-success form-control" value="Submit" /></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>


<script>
	function myFunction(){
		var nicE = new nicEditors.findEditor('content');
		question = nicE.getContent();        
	}
</script>
